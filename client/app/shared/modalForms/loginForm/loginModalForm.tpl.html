<div class="modal-header">
    <h3 class="modal-title">Введите имя пользователя и пароль</h3>
</div>
<div class="modal-body">
    <form>
        <div class="row">
            <div class="col-xs-12 col-md-12">
                <label for="username"> Имя пользователя: </label>
                <input type="text" name="username" id="username" class="form-control" ng-model="username"
                       ng-required="true"/>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-12">
                <label for="password"> Пароль: </label>
                <input type="password" name="password" id="password" class="form-control" ng-model="password"
                       ng-required="true"/>
            </div>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">Ввод</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Отмена</button>
</div>
